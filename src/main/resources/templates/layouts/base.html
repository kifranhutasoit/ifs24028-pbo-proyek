<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Grace Thrift Store</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- FONTS: Montserrat (Judul) & Poppins (Isi) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. BACKGROUND GLOBAL (Streetwear Style) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #01eeff;
            
            /* Gambar Background + Lapisan Ungu Transparan */
            background: 
                linear-gradient(135deg, rgba(6, 168, 255, 0.9) 0%, rgba(4, 209, 246, 0.85) 100%),
                url('https://images.unsplash.com/photo-1617140662243-7f8396655b3d?q=80&w=2070&auto=format&fit=crop');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #00f7fb;
        }

        /* 2. NAVBAR GLASSMORPHISM (Efek Kaca) */
        .navbar-glass {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-brand {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            letter-spacing: 1.5px;
            font-size: 1.4rem;
        }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7) !important;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffffff !important;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* 3. TOMBOL LOGOUT KEREN */
        .btn-logout {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        /* 4. CUSTOM SCROLLBAR (Biar estetik) */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #2d1b4e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6; 
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a78bfa; 
        }

        /* Helper untuk Card di halaman lain agar konsisten */
        .card {
            border: none !important;
            border-radius: 15px !important;
        }

        /* 5. STYLE UNTUK MENU INFORMASI & ADMIN PROFILE */
        .nav-link.info-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 8px 20px !important;
            transition: all 0.3s;
            text-decoration: none;
        }

        .nav-link.info-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-glass sticky-top py-3 mb-4 shadow-sm">
        <div class="container-fluid px-4">
            
            <!-- DASHBOARD DI KIRI MENTOK (TANPA LOGO) -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active fw-bold" th:href="@{/barang}">
                        <i class="bi bi-grid-fill me-2"></i> DASHBOARD
                    </a>
                </li>
            </ul>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- SPACER (untuk push ke kanan) -->
                <div class="flex-grow-1"></div>
                    
                <!-- MENU KANAN (INFORMASI, ADMIN PROFILE, LOGOUT) -->
                <div class="d-flex align-items-center gap-3">
                    <!-- TOMBOL INFORMASI -->
                    <a class="nav-link info-link" th:href="@{/informasi}">
                        <i class="bi bi-info-circle-fill me-1"></i> Information
                    </a>

                    <!-- ADMIN PROFILE - SEKARANG BISA DIKLIK -->
                    <a class="nav-link info-link" th:href="@{/admin-profile}">
                        <i class="bi bi-person-circle me-1"></i> Admin Profile
                    </a>

                    <!-- LOGOUT BUTTON -->
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-logout px-4 fw-bold" type="submit">
                            Logout <i class="bi bi-box-arrow-right ms-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->

    <!-- AREA KONTEN UTAMA -->
    <div class="container" style="animation: fadeIn 0.8s ease-out;">
        <div layout:fragment="content"></div>
    </div>

    <!-- FOOTER SEDERHANA -->
    <footer class="text-center text-white-50 py-4 mt-5">
        <small>&copy; 2025 Grace Thrift Store. Curated with <i class="bi bi-heart-fill text-danger"></i></small>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Animasi CSS -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
